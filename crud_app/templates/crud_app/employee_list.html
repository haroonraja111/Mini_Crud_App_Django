<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee List</h2>
        <a href="{% url 'create_employee' %}" class="btn btn-success mb-3">Add Employee</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.father_name }}</td>
                    <td>{{ emp.position }}</td>
                    <td>{{ emp.salary }}</td>
                    <td>
                        <a href="{% url 'update_employee' emp.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_employee' emp.id %}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center">No Employees Found</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
