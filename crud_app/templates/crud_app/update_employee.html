<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Edit Employe</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="" id="name" value="{{ employee.name }}" required><br>
        <label>Father Name</label>
        <input type="text" name="father_name" id="father_name" value="{{ employee.father_name }}" required><br>
        <label>Position</label>
        <input type="text" name="position" id="position" value="{{ employee.position }}" required><br>
        <label>Salary</label>
        <input type="number" name="salary" id="salary" value="{{ employee.salary }}" required><br>
        <button type="submit">Update Employee</button>
    </form>
</body>
</html>
